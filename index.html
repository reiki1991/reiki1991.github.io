  <script type="text/javascript" src="./qrcode.js"></script>
  <script>
    window.onload = function() {
      var textArr = [

        'http://www.thewap.cn/Demo/wtfz/',
        'http://www.thewap.cn/Demo/animations/',
      ]
      document.querySelectorAll(".qrcode").forEach(function(el, i){
        new QRCode(el, {
          text: textArr[i],
          width: 160,
          height: 160,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
