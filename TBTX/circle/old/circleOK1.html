<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>齿轮滚动</title>
    <script src="../js/zepto.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./circleOK1.css" />
</head>
<body>
<div class="fm_stage">
    <section class="fm">
        <img src="./img/boc_logo.png" class="abs boc_logo" alt="桔客 博采网络"/>
        <div class="circle_box">
            <div class="circle1 rel">
                <div class="circle1_top rel"><img src="./img/left_top.png" class="Clockwise_12s"/></div>
                <div class="circle1_bottom rel"><img src="./img/left_top.png" class="Clockwise_12s"/></div>
            </div>
            <div class="circle2 rel">
                <div class="circle2_top rel"><img src="./img/mid_top.png" class="Counterclockwise_10s"/></div>
                <div class="circle2_bottom rel"><img src="./img/mid_top.png" class="Counterclockwise_10s"/></div>
            </div>
            <div class="circle3 rel">
                <div class="circle3_top rel"><img src="./img/right_top.png" class="Clockwise_7s"/></div>
                <div class="circle3_bottom rel"><img src="./img/right_top.png" class="Clockwise_7s"/></div>
            </div>
        </div>
        <div class="circle_bg">
            <div class="abs circle_red"></div>
            <img src="./img/mid_small.png" class="mid_small Clockwise_7s" />
        </div>
        <img src="./img/dot.png" class="abs dot" alt="桔客 博采网络"/>
    </section>
</div>
<script type="text/javascript">
    $(function() {
        $(document).ready(function() {
            var body_height = document.documentElement.clientHeight;
            $(".fm_stage,.fm").css("height",body_height);
        });
    });
</script>
</body>
</html>
